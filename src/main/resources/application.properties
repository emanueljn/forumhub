spring.application.name=forumhub
spring.datasource.url=jdbc:mysql://${MYSQL_BD_HOST}/${DB_4}
spring.datasource.username=${MYSQL_BD_USER}
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

forumhub.security.token.secret=${JWT_SECRET:12345678}
forumhub.security.token.expiration=${JWT_EXPIRATION:2}